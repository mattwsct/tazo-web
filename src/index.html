<!DOCTYPE html>
<html lang="en" class="min-h-full text-white font-sans bg-gradient-to-b from-zinc-950 via-zinc-900 to-zinc-950">

<head>
  <meta charset="UTF-8" />
  <title>Tazo | Livestreamer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Tazo â€“ live on Kick & Twitch" />
  <meta name="author" content="Tazo" />
  <meta name="theme-color" content="#000000" />
  <meta property="og:title" content="Tazo | Livestreamer" />
  <meta property="og:description" content="IRL & gaming streams on Kick and Twitch" />
  <meta property="og:image" content="https://tazo.wtf/assets/images/profile.jpg" />
  <meta property="og:url" content="https://tazo.wtf/" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="/assets/images/profile.jpg" />
  <link rel="preload" as="image" href="/assets/images/profile.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Bebas+Neue&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>


<body class="min-h-full">
  <!-- Hero -->
  <section class="relative h-72 overflow-hidden">
    <div
      class="absolute inset-0 bg-gradient-to-br from-[#00ffe0] via-purple-500 to-[#00ffe0] bg-[length:200%_200%] animate-[gradientShift_6s_ease_infinite]">
    </div>
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full">
      <img src="/assets/images/profile.jpg" alt="Tazo avatar" decoding="async"
        class="w-28 h-28 rounded-full shadow-md object-cover" />
      <h1 class="text-5xl uppercase mt-4 drop-shadow-md" style="font-family: 'Bebas Neue', sans-serif;">Tazo</h1>
      <p class="text-zinc-300">Livestreamer from Australia</p>
    </div>
  </section>

  <!-- Stream Embed -->
  <div id="stream" class="max-w-screen-md mx-auto mt-6 mb-6 px-4"></div>

  <!-- Links -->
  <div class="py-10">
    <div class="max-w-screen-md mx-auto px-3 sm:px-4">
      <div id="links" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
    </div>
  </div>

  <script defer src="/js/main.js"></script>
</body>

</html>
