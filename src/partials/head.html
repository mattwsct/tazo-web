<!-- Favicon and preload -->
<link rel="icon" href="/assets/images/profile.jpg" />
<link rel="preload" as="image" href="/assets/images/profile.jpg" />

<!-- Google Fonts: Preload and load -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Bebas+Neue&display=swap" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet" />

<!-- Optional: Prevent flash of unstyled text -->
<style>
  html {
    visibility: hidden;
    opacity: 0;
  }

  html.fonts-loaded {
    visibility: visible;
    opacity: 1;
    transition: opacity 0.2s ease;
  }

  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .hero-bg {
    background: linear-gradient(135deg, #00f0ff, #d946ef);
    background-size: 200% 200%;
    animation: gradientShift 16s ease infinite;
  }
</style>

<script>
  if (document.fonts) {
    document.fonts.ready.then(() => {
      document.documentElement.classList.add('fonts-loaded');
    });
  } else {
    document.documentElement.classList.add('fonts-loaded');
  }
</script>

<!-- Tailwind and meta -->
<meta name="referrer" content="no-referrer" />
<script src="https://cdn.tailwindcss.com"></script>
