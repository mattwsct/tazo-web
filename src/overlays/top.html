<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    .stack {
      position: absolute;
      display: flex;
      flex-direction: column;
      gap: 5px;
      pointer-events: none;
    }

    #top-right {
      top: 5px;
      right: 5px;
      align-items: flex-end;
    }

    #top-left {
      top: 5px;
      left: 5px;
      align-items: flex-start;
    }

    iframe {
      border: none;
      width: auto;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Top Right: Time, Location, Temp C + F -->
  <div id="top-right" class="stack" style="gap: 0px;">
    <iframe
      src="https://overlays.rtirl.com/datetime/luxon.html?key=dpkn4we2kdxhij4m&lang=en&format=t&css=I3RleHQgeyBmb250LWZhbWlseTogTW9udHNlcnJhdCwgc2Fucy1zZXJpZjsgZm9udC13ZWlnaHQ6IDYwMDsgZm9udC1zaXplOiA0MHB4OyBtYXJnaW4tcmlnaHQ6IDVweDsgZmlsdGVyOiBkcm9wLXNoYWRvdyhibGFjayAxcHggMXB4IDFweCk7IH0=&font=https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    ></iframe>

    <iframe
      src="https://overlays.rtirl.com/neighborhood.html?key=dpkn4we2kdxhij4m&lang=en&format=${data.place ? data.place.text + ', ' : ''}${data.country ? data.country.text : ''}&css=I3RleHQgeyBmb250LWZhbWlseTogTW9udHNlcnJhdCwgc2Fucy1zZXJpZjsgZm9udC13ZWlnaHQ6IDYwMDsgZm9udC1zaXplOiAyMHB4OyB0ZXh0LWFsaWduOiByaWdodDsgZmlsdGVyOiBkcm9wLXNoYWRvdyhibGFjayAxcHggMXB4IDFweCk7IH0=&font=https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    ></iframe>

    <div style="display: flex; gap: 4px;">
      <iframe
        id="temp-c"
        src="https://overlays.rtirl.com/weather/feels_like/C.html?key=dpkn4we2kdxhij4m&css=I3RleHQgeyBmb250LWZhbWlseTogTW9udHNlcnJhdCwgc2Fucy1zZXJpZjsgZm9udC13ZWlnaHQ6IDYwMDsgZm9udC1zaXplOiAyMHB4OyB0ZXh0LWFsaWduOiByaWdodDsgZmlsdGVyOiBkcm9wLXNoYWRvdyhibGFjayAxcHggMXB4IDFweCk7IH0=&font=https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      ></iframe>
      <iframe
        id="temp-f"
        src="https://overlays.rtirl.com/weather/feels_like/F.html?key=dpkn4we2kdxhij4m&css=I3RleHQgeyBmb250LWZhbWlseTogTW9udHNlcnJhdCwgc2Fucy1zZXJpZjsgZm9udC13ZWlnaHQ6IDYwMDsgZm9udC1zaXplOiAyMHB4OyB0ZXh0LWFsaWduOiByaWdodDsgZmlsdGVyOiBkcm9wLXNoYWRvdyhibGFjayAxcHggMXB4IDFweCk7IH0=&font=https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      ></iframe>
    </div>
  </div>

  <script>
    // Refresh temperature overlays every hour
    const refresh = (id) => {
      const el = document.getElementById(id);
      if (el) {
        const base = el.src.split("&_ts=")[0];
        el.src = `${base}&_ts=${Date.now()}`;
      }
    };
    setInterval(() => {
      refresh("temp-c");
      refresh("temp-f");
    }, 3600000);
  </script>
</body>
</html>
