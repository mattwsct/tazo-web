    <script>
        // Refresh temperature overlays every hour
        const refresh = (id) => {
            const el = document.getElementById(id);
            if (el) {
                const base = el.src.split("&_ts=")[0];
                el.src = `${base}&_ts=${Date.now()}`;
            }
        };
        setInterval(() => {
            refresh("temp-c");
            refresh("temp-f");
        }, 3600000);
    </script>
