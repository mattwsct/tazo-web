  <!-- Top Left: Heart Rate -->
  <div id="top-left" class="stack">
    <iframe
      id="hr-frame"
      src="https://pulsoid.net/widget/view/de778d90-e48c-4c0b-8dc6-ce54a809e333"
      width="250"
      height="100"
    ></iframe>
  </div>

  <script>
    // Refresh temperature overlays every hour
    const refresh = (id) => {
      const el = document.getElementById(id);
      if (el) {
        const base = el.src.split("&_ts=")[0];
        el.src = `${base}&_ts=${Date.now()}`;
      }
    };
    setInterval(() => {
      refresh("temp-c");
      refresh("temp-f");
    }, 3600000);

    // Inject custom CSS into Pulsoid heart rate widget
    const hrFrame = document.getElementById("hr-frame");
    hrFrame.addEventListener("load", () => {
      try {
        const doc = hrFrame.contentDocument;
        const style = doc.createElement("style");
        style.innerHTML = `
          @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
          body {
            background-color: rgba(0, 0, 0, 0);
            margin: 0px auto;
            overflow: hidden;
          }
          .view_widget_container {
            filter: drop-shadow(3px 3px 1px black);
          }
          #heartRate {
            font-family: 'Montserrat', sans-serif !important;
            font-size: 90px !important;
            font-weight: 600;
            padding: 0px 20px !important;
            filter: drop-shadow(5px 5px 5px black);
          }
          #heartRate svg {
            margin-right: 25px !important;
          }
          #text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 24px;
            margin-right: 5px;
            filter: drop-shadow(black 1px 1px 1px);
          }
        `;
        doc.head.appendChild(style);
      } catch (err) {
        console.warn("Failed to inject Pulsoid CSS", err);
      }
    });
  </script>
