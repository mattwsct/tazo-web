<!DOCTYPE html>
<html lang="en" class="min-h-full bg-gradient-to-b from-zinc-950 via-zinc-900 to-zinc-950">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tazo | Livestreamer</title>
  <meta name="description" content="Tazo is a livestreamer from Australia — live on Kick and Twitch." />
  <meta property="og:title" content="Tazo | Livestreamer" />
  <meta property="og:description" content="IRL & gaming streams on Kick and Twitch" />
  <meta property="og:image" content="https://tazo.wtf/profile.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="/profile.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{fontFamily:{sans:['Inter','system-ui','sans-serif'],display:['Bebas Neue','sans-serif']},colors:{accent:'#00ffe0'},animation:{fade:'fade .5s ease-out both'},keyframes:{fade:{'0%':{opacity:0,transform:'translateY(1rem)'},'100%':{opacity:1,transform:'translateY(0)'}}}}}};</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet"/>
</head>
<body class="min-h-full text-white font-sans">
  <!-- Hero -->
  <section class="relative h-72 w-full overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-[#00ffe0] via-purple-500 to-[#00ffe0] bg-[length:200%_200%]"></div>
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full animate-fade">
      <img src="/profile.jpg" alt="Tazo" class="w-28 h-28 rounded-full shadow-md object-cover"/>
      <h1 class="mt-4 text-5xl font-display uppercase drop-shadow-md">Tazo</h1>
      <p class="text-zinc-300">Livestreamer from Australia</p>
    </div>
  </section>

  <!-- Stream embed (spinner shown until any embed added) -->
  <div id="stream" class="max-w-screen-md mx-auto mt-6 mb-6 px-4 flex justify-center">
    <svg id="stream-spin" class="h-10 w-10 animate-spin text-accent" viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25"/>
      <path d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" fill="currentColor" class="opacity-75"/>
    </svg>
  </div>

  <!-- Links -->
  <div class="max-w-screen-md mx-auto px-4 animate-fade">
    <div id="links" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  </div>

<script>
addEventListener('DOMContentLoaded',()=>{
  const k='tazo', t='tazo';
  const linkData=[
    ['Kick',   `https://kick.com/${k}`,      'kick',   'from-[#53fc18] to-[#43d314]','kick'],
    ['Twitch', `https://twitch.tv/${t}`,     'twitch', 'from-[#9146FF] to-[#772ce8]','twitch'],
    ['Tip / TTS','https://tip.tazo.wtf',     'paypal', 'from-[#003087] to-[#00246b]'],
    ['Ko-fi',  'https://ko-fi.com/tazo',     'kofi',   'from-[#29abe0] to-[#219ac9]'],
    ['Instagram','https://instagram.com/HyperTazo','instagram','from-pink-500 via-red-500 to-yellow-500'],
    ['YouTube','https://youtube.com/@HyperTazo','youtube','from-[#FF0000] to-[#cc0000]'],
    ['TikTok','https://www.tiktok.com/@HyperTazo','tiktok','bg-black hover:bg-zinc-800'],
    ['Twitter / X','https://x.com/HyperTazo','x','bg-black hover:bg-zinc-800'],
    ['Discord','https://discord.tazo.wtf','discord','bg-[#5865F2] hover:bg-[#4752c4]'],
    ['Wishlist','https://wishlist.tazo.wtf','amazon','bg-[#FF9900] hover:bg-[#cc7a00]'],
    ['Gear I Use','https://gear.tazo.wtf','kit','bg-zinc-800 hover:bg-zinc-700']
  ];
  const linksEl=document.querySelector('#links');
  const streamEl=document.querySelector('#stream');
  const spin=document.querySelector('#stream-spin');
  let kLive=false, tLive=false;

  /* render links immediately */
  linkData.forEach(([n,h,ico,cls,id])=>{
    const a=document.createElement('a');
    a.href=h; a.target='_blank'; a.rel='noopener noreferrer';
    a.className=`flex items-center gap-2 justify-center py-3 px-5 rounded-xl text-white font-semibold bg-gradient-to-r ${cls} transition hover:scale-105`;
    a.innerHTML=`<img class="w-5 h-5" src="https://cdn.simpleicons.org/${ico}/FFF" alt="" loading="lazy"><span id="${ico}-lbl">${n}</span>`;
    linksEl.appendChild(a);
  });

  /* Kick status */
  fetch(`https://kick.com/api/v2/channels/${k}`).then(r=>r.json()).then(d=>{if(d.livestream){kLive=true; markLive('kick'); embedKick();}}).finally(checkTwitch);

  /* Twitch status */
  function checkTwitch(){
    fetch(`https://api.ivr.fi/v2/twitch/user/${t}`).then(r=>r.json()).then(d=>{if(d.stream){tLive=true; markLive('twitch'); if(!kLive) embedTwitch();}}).finally(()=>spin.remove());
  }

  function markLive(id){
    const lbl=document.querySelector(`#${id}-lbl`);
    if(lbl) lbl.innerHTML+='<span class="ml-1 text-red-500 animate-pulse">●</span>';
  }

  function embedKick(){
    const f=document.createElement('iframe');
    f.src=`https://kick.com/embed/${k}?muted=true&chatEnabled=false`;
    setIframe(f);
  }
  function embedTwitch(){
    const f=document.createElement('iframe');
    f.src=`https://player.twitch.tv/?channel=${t}&parent=${location.hostname}&muted=true&chat=false`;
    setIframe(f);
  }
  function setIframe(f){ f.className='w-full aspect-video rounded-xl shadow-lg'; f.loading='lazy'; f.allowFullscreen=true; streamEl.appendChild(f); }
});
</script>

<div class="h-12"></div>
</body>
</html>
